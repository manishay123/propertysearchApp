<div class="container">
  <form>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="mb-3">
            <label for="fromDate" class="form-label">FirstName:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="ToDate" class="form-label">LastName:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="ToDate" class="form-label">Address:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="ToDate" class="form-label">PropertyType:</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-1">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 32px"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Address</th>
        <th>Type</th>
        <th>Description</th>
        <th>Tax Amount</th>
        <th>Tax Status</th>
        <th>Property Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties">
        <td>{{ property.id }}</td>
        <td>{{ property.address }}</td>
        <td>{{ property.type }}</td>
        <td>{{ property.description }}</td>
        <th>{{ property.taxAmount }}</th>
        <th>{{ property.taxStatus }}</th>
        <th>
          {{
            property.propertyOwner.firstName +
              " " +
              property.propertyOwner.lastName
          }}
        </th>
      </tr>
    </tbody>
  </table>
</div>
