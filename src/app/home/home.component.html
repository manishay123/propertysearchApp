<div class="container">
  <form [formGroup]="searchForm" (submit)="onsearch()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="mb-3">
            <label for="firstName" class="form-label">FirstName:</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="lastName" class="form-label">LastName:</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="mb-3">
            <label for="propertyType" class="form-label">PropertyType:</label>
            <input
              type="text"
              class="form-control"
              formControlName="propertyType"
            />
          </div>
        </div>
        <div class="col-md-1">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 32px"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Address</th>
        <th>Type</th>
        <th>Description</th>
        <th>Tax Amount</th>
        <th>Tax Status</th>
        <th>Property Owner</th>
        <th *ngIf="roleName === 'Admin'">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties">
        <td>{{ property.id }}</td>
        <td>{{ property.address }}</td>
        <td>{{ property.type }}</td>
        <td>{{ property.description }}</td>
        <td>{{ property.taxAmount }}</td>
        <td *ngIf="property.taxStatus == true">Paid</td>
        <td *ngIf="property.taxStatus == false">UnPaid</td>
        <td>
          {{
            property.propertyOwner.firstName +
              " " +
              property.propertyOwner.lastName
          }}
        </td>
        <td *ngIf="roleName === 'Admin'">
          <button
            class="btn btn-warning mx-3"
            [routerLink]="['/editProperty/', property.id]"
            routerLinkActive="router-link-active"
          >
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteItem(property.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
